<section style="padding: 10px; display: flex; flex-direction: row; ">

    <div class="col-2" style="width: 15vw;">
        <div class="row">
            <h2 style="font-size: 1.5vw;">{{product.name}}</h2>
        </div>
        <div class="row" style="margin-bottom: 4vh;">
            <h4 style="font-size: 1.4vw;">{{product.category}}/{{product.direction}}</h4>
        </div>
        <div class="row">
            <h2 style="font-size: 1.5vw;">{{product.price}} zł/SZT</h2>
        </div>
        <div class="row">
            <p style="font-size: 1.4vw; font-weight: normal;">W MAGAZYNIE: {{product.quantity}}szt</p>
        </div>
    </div>
    <div class="vertical-line" style="width: 1vw; margin-right:  1vw; margin-left: 2vw; "></div>


    

    <div class="col-2" >
        <div class="row" style="">
            <p>KOLOR:{{product.color}}</p>
        </div>
        <div class="row">
            <p>WYSOKOSC/mm:{{product.height}}</p>
        </div>
        <div class="row">
            <p>SZEROKOSC/mm:{{product.width}}</p>
        </div>
        <div class="row">
            <p>WAGA/kg:{{product.weight}}</p>
        </div>
        <div class="row">
            <p>KOD:{{product.code}}</p>
        </div>
        <div class="row">
            <p>MATERIAŁ:{{product.material}}</p>
        </div>
    </div>

    <div class="col" style="margin-left: 3vw;">
        <img  [src]="getImage1()" alt="Product image" (click)="expandImage1()" [class.expanded]="isImageExpandedImg1">    </div>

    <div class="col" style="margin-left: 3vw;">
        <img src="{{product.image2}}" alt="placeholder"  (click)="expandImage2()" [class.expanded]="isImageExpandedImg2"  >
    </div>
</section>
