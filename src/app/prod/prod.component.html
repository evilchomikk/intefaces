<section style="padding: 10px; display: flex;">
    <div class="col-2" style="width: 15vw;">
        <div class="row">
            <h2 style="font-size: 1.5vw;">{{product.name}}</h2>
        </div>
        <div class="row" style="margin-bottom: 4vh;">
            <h4 style="font-size: 1.4vw;">{{product.category}}/{{product.direction}}</h4>
        </div>
        <div class="row">
            <h2 style="font-size: 1.5vw;">{{product.price}} zł/SZT</h2>
        </div>
        <div class="row">
            <p style="font-size: 1.4vw; font-weight: normal;">W MAGAZYNIE: {{product.quantity}}szt</p>
        </div>
    </div>

    <div class="col" style="margin-left: right;">
        <div class="row">
            <div class="vertical-line"></div>
        </div>
    </div>

    <div class="col-2" >
        <div class="row" style="padding: 0;">
            <p>KOLOR:{{product.color}}</p>
        </div>
        <div class="row">
            <p>WYSOKOSC/mm:{{product.height}}</p>
        </div>
        <div class="row">
            <p>SZEROKOSC/mm:{{product.width}}</p>
        </div>
        <div class="row">
            <p>WAGA/kg:{{product.weight}}</p>
        </div>
        <div class="row">
            <p>KOD:{{product.code}}</p>
        </div>
        <div class="row">
            <p>MATERIAŁ:{{product.material}}</p>
        </div>
    </div>

    <div class="col" style="margin-left: 3vw;">
        <img  [src]="getImage1()" alt="Product image">    </div>

    <div class="col" style="margin-left: 3vw;">
        <img src="{{product.image2}}" alt="placeholder" style="width: 100%; height: 100%; ">
    </div>
</section>
